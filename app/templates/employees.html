<div id="wrapper">
	<div ng-include="'app/templates/navbar.html'"></div>
		<div class="container-fluid">
			<section id="header">
				<div class="col-sm-12">
					<h1>Employees</h1>
					<p>List of employees.</p>
				</div>
			</section>
			<section id="content">
				<div class="col-sm-12" ng-hide="no_employees">
					<!-- <p ng-repeat="cars in parked">{{cars.Vehicle}}</p> -->
					<table id="employees-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th ng-repeat="column in columns">{{column.sTitle}}</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="col-sm-12" ng-show="no_employees">
					<div class="error">No employees.</div>
				</div>
			</section>
		</div>
</div>
